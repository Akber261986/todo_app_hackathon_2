name: add_task
description: Create a new task
input_schema:
  type: object
  properties:
    user_id:
      type: string
      description: The user's identifier
      required: true
    title:
      type: string
      description: The title of the task
      required: true
    description:
      type: string
      description: Optional description of the task
  required:
    - user_id
    - title
output_schema:
  type: object
  properties:
    task_id:
      type: integer
      description: The ID of the created task
    status:
      type: string
      description: The status of the operation
      enum: [created]
    title:
      type: string
      description: The title of the created task
  required:
    - task_id
    - status
    - title