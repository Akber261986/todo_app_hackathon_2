name: delete_task
description: Remove a task from the list
input_schema:
  type: object
  properties:
    user_id:
      type: string
      description: The user's identifier
      required: true
    task_id:
      type: integer
      description: The ID of the task to delete
      required: true
  required:
    - user_id
    - task_id
output_schema:
  type: object
  properties:
    task_id:
      type: integer
      description: The ID of the deleted task
    status:
      type: string
      description: The status of the operation
      enum: [deleted]
    title:
      type: string
      description: The title of the deleted task
  required:
    - task_id
    - status
    - title