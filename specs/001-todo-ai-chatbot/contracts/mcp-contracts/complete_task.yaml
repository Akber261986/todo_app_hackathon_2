name: complete_task
description: Mark a task as complete
input_schema:
  type: object
  properties:
    user_id:
      type: string
      description: The user's identifier
      required: true
    task_id:
      type: integer
      description: The ID of the task to complete
      required: true
  required:
    - user_id
    - task_id
output_schema:
  type: object
  properties:
    task_id:
      type: integer
      description: The ID of the completed task
    status:
      type: string
      description: The status of the operation
      enum: [completed]
    title:
      type: string
      description: The title of the completed task
  required:
    - task_id
    - status
    - title