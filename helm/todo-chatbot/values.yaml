# Default values for todo-chatbot

# Frontend configuration
frontend:
  image:
    repository: todo-chatbot-frontend
    tag: latest
    pullPolicy: Never  # Since images are pre-loaded in minikube
  replicaCount: 1
  service:
    type: ClusterIP
    port: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    - name: NODE_ENV
      value: "production"

# Backend configuration
backend:
  image:
    repository: todo-chatbot-backend
    tag: latest
    pullPolicy: Never  # Since images are pre-loaded in minikube
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Database URL (to be set in secrets)
database:
  url: ""

# Authentication secret (to be set in secrets)
auth:
  secret: ""

# OpenAI API key (to be set in secrets)
openai:
  apiKey: ""

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}