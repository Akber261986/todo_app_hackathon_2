apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-secrets
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  database_url: {{ .Values.database.url | b64enc | quote }}
  better_auth_secret: {{ .Values.auth.secret | b64enc | quote }}
  openai_api_key: {{ .Values.openai.apiKey | b64enc | quote }}